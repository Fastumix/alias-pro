name: alias_pro
description: "Production-ready Alias game with Flutter, Riverpod, and Firebase"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.10

  # Firebase
  firebase_core: ^3.4.0
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.4.0

  # Navigation
  go_router: ^12.0.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Utilities
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/data/categories.json
    - assets/header-monster.svg
    - assets/lock.svg
    - assets/ai-star.svg
    - assets/docs-icon.svg
    - assets/time-icon.svg
    - assets/flash-icon.svg
    - assets/start_monster.svg
    - assets/main-icon.svg
    - assets/store-icon.svg
    - assets/achivment-icon.svg
    - assets/logo.svg
    - assets/valute-icon.svg
    - assets/category.svg
    - assets/background-frame.svg
    - assets/play-icon.svg
    - assets/logo-start.svg

  fonts:
    - family: Gilroy
      fonts:
        - asset: fonts/Gilroy-Light.otf
          weight: 300
        - asset: fonts/Gilroy-Regular.ttf
          weight: 400
        - asset: fonts/Gilroy-Medium.ttf
          weight: 500
        - asset: fonts/Gilroy-Semibold.ttf
          weight: 600
        - asset: fonts/Gilroy-Bold.ttf
          weight: 700
        - asset: fonts/Gilroy-ExtraBold.otf
          weight: 800
